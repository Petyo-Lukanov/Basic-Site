<!DOCTYPE html>
<html>
<head>
  <title>Landing Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    .hero-image {
      background-image: url("path/to/your-image.jpg");
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }
    
    .hero-text {
      max-width: 600px;
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    .hero-button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="hero-image">
    <h1>Welcome to Our Website</h1>
    <p class="hero-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ut semper ex, nec luctus enim.</p>
    <a class="hero-button" href="#">Get Started</a>
  </div>
</body>
</html>
